<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"
                ng-click="app.go('app.loginflexpm')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">My Tasks</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1">
        <div class=" light-bg" data-comp-id="div.1" ng-repeat="item in data.mytasks"
            style="margin: 4%; border-radius: 15px;">
            <div class="row" data-comp-id="row.1" style="margin: 2% 0% 0%;">
                <div class="col" data-comp-id="column.1" style="margin: 0% 4%;">
                    <div class="row" data-comp-id="row.2" style="padding: 2px 0px;">
                        <div class="col" data-comp-id="column.2" style="padding: 0px;">
                            <div class=" energized" data-comp-id="text.1" ng-bind="item.task"
                                style="font-weight: bold; font-size: 20px; margin: 2px;">Task</div>
                            <div class="" data-comp-id="text.2" ng-bind="item.topic"
                                style="font-size: 14px;">Topic</div>
                        </div>
                    </div>
                    <div class="assertive" data-comp-id="text.3" ng-bind="item.state"
                        style="font-size: 14px;">State</div>
                    <div data-comp-id="text.4" ng-bind="item.subgroup"
                        style="font-size: 14px; color: rgb(153, 153, 153);">Sub Group</div>
                    <button
                        class="button button-block royal-icon button-royal ion-checkmark-circled icon-right"
                        data-comp-id="button.2" ng-click="approveTask()"
                        ng-if="item.state.search(&quot;Develop&quot;)>0">&nbsp;&nbsp;
                        {{item.state ? item.state : 'Approve Task'}}</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
